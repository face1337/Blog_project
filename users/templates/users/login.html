{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- using crispy -->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Logowanie</legend>
                {{ form|crispy }}  <!-- printing a form - username, password, confirm password-->
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">Zaloguj się</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Potrzebujesz konto?
                <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a>
            </small>
        </div>
        <div class="border-top">
            <small class="text-muted">Zapomniałeś hasła ?
                <a class="ml-2" href="{% url 'password_reset' %}">Resetowanie hasła</a>
            </small>
        </div>

    </div>
{% endblock content %}
