{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń wpis</legend>
                <h2>Czy napewno chcesz usunąć wpis "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-danger" type="submit">Usuń</button>
                <a class="btn-outline-secondary" href="{% url 'post-detail' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
